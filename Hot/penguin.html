    <p style="margin:10px; text-align:center; color:rgb(50, 43, 56);">
        企鵝屬於企鵝目（學名：Sphenisciformes）企鵝科（Spheniscidae），是一種不會飛的鳥類。
        <br>主要生活在南半球，目前已知全世界的企鵝共有19種，另有兩種已滅絕。多數分布在南極地區，而其中環企鵝屬的洪保德環企鵝、麥哲倫環企鵝與斑嘴環企鵝分布在緯度較低的溫帶地區，至於加拉巴哥環企鵝的分布則更接近赤道；完全生活在極地的只有皇帝企鵝及阿德利企鵝兩種。
    </p>
